<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify your Danouci account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }
        .content h2 {
            color: #333333;
        }
        .content p {
            color: #666666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <div class="header">
            <img src="{% static 'img/khh.png' %}" alt="Danouci Logo">
        </div>
        <div class="content">
            <h2>Hi {{ user.username }},</h2>
            <p>Thank you for registering at Danouci. Please click the button below to verify your account:</p>
            <p><a href="{{ verification_link }}" class="button">Verify Account</a></p>
            <p>If you did not register at Danouci, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; 2023 Danouci. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
